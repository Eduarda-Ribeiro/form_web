<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleform.css">
    <title>Exercicio Bootstrap</title>
  
</head>
<body>
    <div class="inicio">
        <h2>Bem-vindo!</h2>
        <h3>Cadastre-se</h3>
    </div>
    <div class="container">
        <div class="caixa-form">
            <form class="form" action="" method="post" id="formulario">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome de usuário</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Adicione sua foto</label>
                    <input type="file" id="foto" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const fotoInput = document.getElementById('foto');

            if (fotoInput.files.length > 0) {
                const file = fotoInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const fotoURL = e.target.result;
                    const encodedFotoURL = encodeURIComponent(fotoURL);
                    const url = `result.html?nome=${encodeURIComponent(nome)}&descricao=${encodeURIComponent(descricao)}&foto=${encodedFotoURL}`;
                    
                    console.log('Redirecting to:', url); // Log para verificar a URL
                    window.location.href = url;
                };

                reader.onerror = function(error) {
                    console.error('Erro ao ler o arquivo:', error);
                };

                reader.readAsDataURL(file);
            } else {
                const url = `result.html?nome=${encodeURIComponent(nome)}&descricao=${encodeURIComponent(descricao)}`;
                console.log('Redirecting to:', url); // Log para verificar a URL
                window.location.href = url;
            }
        });
    </script>
</body>
</html>

</html>
